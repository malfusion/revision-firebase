<h1 mat-dialog-title>Edit Subtopic Link</h1>
<div mat-dialog-content>
  <p>Enter subtopic link...</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.link" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.link" cdkFocusInitial>Update</button>
</div>

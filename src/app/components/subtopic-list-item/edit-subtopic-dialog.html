<h1 mat-dialog-title>Edit Subtopic</h1>
<div mat-dialog-content>
  <mat-form-field style="width: 100%;">
    <input matInput placeholder="Name" [(ngModel)]="data.name" />
  </mat-form-field>
  <mat-form-field style="width: 100%;">
    <input matInput placeholder="Link" [(ngModel)]="data.link" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Update</button>
</div>
